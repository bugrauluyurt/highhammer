version: "3"

# @INFO: Other API Services should be written here
services:
  # Nginx
  nginx:
    container_name: nginx-workspace
    build:
      dockerfile: ./config/nginx/Dockerfile.dev
    ports:
      - '10443:10443'
    restart: on-failure
    networks:
      - gateway
    depends_on:
      - client-app
      - api-core
  # Api-Core: NestJS-Api
  api-core:
    container_name: api-core
    build:
      dockerfile: ./apps/api-core/Dockerfile.dev
    extends:
      file: docker-compose.base.yaml
      service: nx-base
    restart: on-failure
    networks:
      - gateway
    volumes:
      - ./apps/api-core/:/usr/src/root/apps/api-core
    ports:
      - '3333:3333'
  # Client-App: React App
  client-app:
    extends:
      file: docker-compose.client-app.yaml
      service: client-app
    restart: on-failure
    networks:
      - gateway
    depends_on:
      - api-core
networks:
  gateway: {}
